{% extends "layout.html" %}

{% block title %}
    Passowrd Change
{% endblock %}


{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Your Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="Your New Password" type="password">
        </div>
         <div class="form-group">
            <input class="form-control" name="confirmnewpassword" placeholder="Confirm Your New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
<br><br><br><br><br><br>
{% endblock %}
