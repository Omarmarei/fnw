{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
         <div class="form-group">
            <select class="form-control" name="symbol" required>
                <option disabled selected value="">Symbol</option>
                    {% for x in symbollist %}
                        <option value="{{x.symbol}}">{{x.symbol}}</option>
                    {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Enter amount to sell" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit" >Sell</button>
    </form>
    <br><br><br><br><br>


{% endblock %}
